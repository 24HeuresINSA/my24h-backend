version: '3.9'

services:

  web:
    build: ./My24h
    command: >
      sh -c "python manage.py migrate &&
            python manage.py w8_4_db &&
            python manage.py runserver"
    restart: always
    volumes:
      - ./My24h/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: mariadb:10.0.19
    restart: always
    volumes:
      - mariadb_data:/var/lib/mysql/data/
    env:
      .env

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  mariadb_data:



